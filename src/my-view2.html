<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-schrine.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-ajax url="data/items.json" auto last-response="{{items}}"></iron-ajax>
    <iron-ajax url="data/featured.json" auto last-response="{{featuredItems}}"></iron-ajax>
    <my-schrine items="[[items]]" featured-items="[[featuredItems]]"></my-schrine>


  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
