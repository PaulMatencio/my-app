<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

    .card {
        margin: var(--card-margin,5px);
        padding: 16px;
        color: var(--card-color,#757575);
        border-radius: 2px;
        background-color: var(--card-background-color,#fff);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
     }

      .card:hover {
        -webkit-transform: scale(1.05);
        transform: scale(1.05);
        background-color: #fff;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      my-image-carousel {
        width: 100%;
        contain: content;
      }

      my-image-carousel::after {
        display: block;
        content: '';
        padding-top: 75%; /* 4:3 = height is 75% of width */
      }

      my-image-carousel img {
        position: absolute;
        width: 100%;
        height: 100%;
      }

    /* hidden attribute  for paper-icon-hidden */
      paper-icon-button[hidden] {
          display: none;
      }

     icon-toggle:hover {
       -webkit-transform: scale(1.5);
       transform: scale(1.5);
       border-radius: 50%;
     }

    </style>
  </template>
</dom-module>
