<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>

    <style>

     .card {
        margin: var(--card-margin,5px);
        padding: 16px;
        color: var(--card-color,#757575);
        border-radius: 2px;
        background-color: var(--card-background-color,#fff);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .card:hover {
        -webkit-transform: scale(1.05);
        transform: scale(1.05);
        background-color: #fff;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      /* center a div */
      .center {
        margin: auto;
        width: 50%;
        border: 3px solid black;
        padding: 10px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      my-image-carousel {
        width: 100%;
        contain: content;
      }

      my-image-carousel::after {
        display: block;
        content: '';
        padding-top: 75%; /* 4:3 = height is 75% of width */
      }

      my-image-carousel img {
        position: absolute;
        width: 100%;
        height: 100%;
      }

     /* hidden attribute  for paper-icon-hidden */
      paper-icon-button[hidden] {
          display: none;
      }

     icon-toggle:hover {
       -webkit-transform: scale(1.5);
       transform: scale(1.5);
       border-radius: 50%;
     }


     app-header {
       background-color: rgba(255, 255, 255, 0.95);
       --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
      };
     }


     app-toolbar {
       font-family: 'Roboto', Helvetica, sans-serif;
       color: white;
       background-color: var(--app-primary-color);
       --app-toolbar-font-size: 1.7vw;
     }



     paper-input {
         color: white;
         --paper-input-container-color: white;
         --paper-input-container-focus-color: #3c3c3c;
     }

     .toolbar {
       @apply --layout-horizontal;
       @apply --layout-end-justified;
       margin-top: 2px;

     }

     .smallbar {
      @apply --layout-horizontal;
       background-color: var(--app-secondary-color);
        --app-toolbar-font-size: 1em;
     }


     .toggle-icon:hover .stop::after{
       position: absolute;
       top: -10px;
       content: 'Stop scrolling';
       color: white;
       background-color: black;
       padding: 3px 8px;
       font-size: 14px;
     }

     .toggle-icon:hover .start::after {
       position: absolute;
       top: -10px;
       content: 'Start scrolling';
       color: white;
       background-color: black;
       padding: 3px 8px;
       font-size: 14px;
     }

     @media (max-width: 1288px) {
         app-toolbar {
             --app-toolbar-font-size: 2vw;
         }
     }

     @media (max-width: 768px) {
         app-toolbar {
             --app-toolbar-font-size: 2.2vw;
         }
     }

    </style>
  </template>
</dom-module>
