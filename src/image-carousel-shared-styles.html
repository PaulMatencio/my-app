<!-- personalized  style -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="image-carousel-shared-styles">
  <template>
    <style>

      my-image-carousel {
        @apply --my-carousel;
      }

      my-image-carousel::after {
        @apply --my-image-carousel-after;
      }

      my-image-carousel img {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      @media (max-width: 1288px) {
        my-image-carousel::after {
          @apply --my-image-carousel-after;
          padding-top: 75%;
        }
      }

    </style>
  </template>
</dom-module>
