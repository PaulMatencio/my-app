<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="my-paper-icon-button-custom-styles">
  <template>

    <custom-style>

      <style>

        paper-icon-button.light-blue {
          color: var(--paper-blue-200);
          --paper-icon-button-ink-color: var(--paper-blue-100);

        }
        paper-icon-button {
          padding: 2px;
          margin: 0 10px;
        }


        paper-icon-button.light-blue:hover {
          background-color: var(--paper-blue-100);
          color: white;
          border-radius: 50%;
        }

        paper-icon-button.blue {
          --paper-icon-button-ink-color: var(--paper-orange-500);
          background-color: var(--paper-light-blue-500);
          color: white;
          border-radius: 3px;
          padding: 2px;
        }

        paper-icon-button.medium {
          height: 32px;
          width: 32px;
        }

        paper-icon-button.big {
          height: 48px;
          width: 48px;
        }

        paper-icon-button.giant {
          width: 64px;
          height: 64px;
        }

        paper-icon-button[hidden] {
          display: none;
        }

      </style>
    </custom-style>
  </template>
<dom-module>
