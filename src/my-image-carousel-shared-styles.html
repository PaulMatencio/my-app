<!-- personalized  style -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="my-image-carousel-shared-styles">
  <template>

  <style>
    my-image-carousel {
      width: 88%;
      contain: content;
      margin: calc( 5% );
    }

    my-image-carousel::after {
      display: block;
      content: '';
      padding-top: 65%; /* 4:3 = height is 75% of width */
    }

    my-image-carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    </style>
  </template>
</dom-module>
