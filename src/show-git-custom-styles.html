<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="show-git-custom-styles">
  <!--style must be defined inside template -->
  <template>
    <custom-style>
    <style>
    /* Define a document-wide defaultâ€”will not override a :host rule in  */
      html {
        --iron-icon-stroke-color: black;
        --icon-toggle-outline-color: black;
      }
      /* Override the value specified in demo-element */
      my-show-git-repositories {
          --iron-icon-fill-color: #fcfcfc;
          --iron-icon-stroke-color: black;
          --iron-icon-height: 32px;
          --iron-icon-width: 32px;
          --icon-toggle-pressed-color: blue;
          --icon-toggle-color: gray;

          --card-margin  : 10px;
          --card-background-color: #ddd;
          --card-width: 30vh;
          --card-height: auto;
          /*
          --host-background-color: #efefef;
          --title-background-color: 	#6495ED;
          */
          --title-font-size: 3vh;
          --title-color: #fff;

          --my-title: {
              background-color: var(--app-primary-color);
              font-size: 2.5vh;
              color: #fff;
           };

          --my-card: {
            margin: var(--card-margin,5px);
            padding: 16px;
            color: var(--card-color,#757575);
            border-radius: 2px;
            background-color: var(--card-background-color,#fff);
            width: var(--card-width, 30%);
            height: var(--card-height, auto);
            max-height: 30vh;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 1px 0 rgba(0, 0, 0, 0.12), 0 1px 1px -2px rgba(0, 0, 0, 0.2);
          };

        --my-input-text:  {
            padding: 8px 8px;
            margin: 8px 0;
            font-size: 16px;
            box-sizing: border-box;
            border-width: 1px;
            border-radius: 2px;
            background-color: #fff;
            width: 100%;
        };

        --my-important:{
            color: var(--title-background-color , --app-primary-color);
            font-weight: bold;
            text-transform: uppercase;
        };

      }

        /* This rule will apply to the body of this html! */
      body {
          --iron-icon-fill-color: blue;
          --iron-icon-stroke-color: blue;
          --iron-icon-height: 36px;
          --iron-icon-width: 36px;
          --icon-toggle-color: red;
      }
      </style>
      <custom-style>
  </template>
